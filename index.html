<!DOCTYPE html>
<html>
<head>
    <title>Smart City Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="login-box">
    <h2>Smart City Login Portal</h2>

    <label>User Type</label>
    <select id="role">
        <option value="government">Government Authority</option>
        <option value="emergency">Emergency Department</option>
        <option value="utility">Utility Officer</option>
        <option value="worker">Worker / Field Team</option>
        <option value="citizen">Citizen</option>
    </select>

    <label>Unique Code</label>
    <input type="text">

    <label>Password</label>
    <input type="password">

    <button onclick="login()">Login</button>

    <p style="margin-top:12px;text-align:center">
        Citizen First Time?
        <a href="signup.html">Sign Up With DigiLocker</a>
    </p>
</div>

<script>
function login() {
    const role = document.getElementById("role").value;
    if (role === "citizen") window.location.href = "Citizen/dashboard.html";
    else if (role === "emergency") window.location.href = "Emergency/dashboard.html";
    else if (role === "utility") window.location.href = "Utility/dashboard.html";
    else if (role === "worker") window.location.href = "Workers/dashboard.html";
    else window.location.href = "Government/dashboard.html";
}
</script>

</body>
</html>
