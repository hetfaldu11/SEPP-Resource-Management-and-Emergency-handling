<!DOCTYPE html>
<html>
<head>
    <title>Raise Complaint</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<div class="navbar">
    <h3>Citizen Utility Portal</h3>
    <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="complaint.html">Raise Complaint</a>
        <a href="status.html">Track Status</a>
        <a href="history.html">History</a>
        <a class="logout" href="../index.html">Logout</a>
    </div>
</div>

<div class="container">
    <h2>Submit a Complaint</h2>

    <div class="section">
        <label>Select Department</label>
        <select>
            <option>Electricity</option>
            <option>Water Supply</option>
            <option>Street Light</option>
            <option>Garbage</option>
            <option>Parking</option>
        </select>

        <label>Complaint Description</label>
        <textarea placeholder="Describe your issue"></textarea>

        <button>Submit Complaint</button>
    </div>

    <div class="section">
        <h3>Emergency Reporting</h3>
        <select>
            <option>Medical</option>
            <option>Fire</option>
            <option>Crime</option>
            <option>Accident</option>
        </select>

        <textarea placeholder="Emergency details"></textarea>

        <button style="background:#d9534f">Report Emergency</button>
    </div>
</div>

</body>
</html>
